<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
</head>
<body>
    <!--  -->
    <div class="container mt-5">
        <div>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button class="bg-info ">Add Task</button>
        <ul id="taskList"></ul>
    </div>
        <h1 class="text-center text-primary">TodoList</h1>
        <table class="table mt-5 mb-5">
            <thread>
                <tr>
                    <th>USERID</th>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>COMPLETED</th>
                </tr>
            </thread>
            <tbody id="output">
                
                </tbody>
            </tbody>
        </table>
    </div>

</body>
<script>
    //steps for making api calls using XMLhttprequest
    //1. create object for xmlhttprequest class
    const api = new XMLHttpRequest()

    //2.open a connection to application
    api.open("get","https://jsonplaceholder.typicode.com/todos")

   //3. send request
   api.send()
//4.getting http response
   api.onreadystatechange = ()=>{
    console.log(api.readyState);
    if(api.readyState==4){
        if(api.status>=200 && api.status<300){
            console.log(api.responseText);
            const todos = JSON.parse(api.responseText)
            console.log(todos);
            todos.forEach(item => {
                output.innerHTML += ` <tr>
                    <td>${item.userId}</td>
                    <th>${item.id}</th>
                    <th>${item.title}</th>
                    <th>${item.completed}</th>
                </tr>
                `
            })
        }else{
            console.log("failed to fetch data!!!");
        }
    }
   }

</script>
</html>
